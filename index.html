<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Speech Text Reader</title>
</head>
<body>
    <div class="container">
        <h1>Speech Text Reader</h1>
        <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>
        <div id="text-box" class="text-box">
            <div id="close" class="close">X</div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea name="" id="text" cols="30" rows="10" placeholder="Enter text to read ..."></textarea>
            <button class="btn" id="read">Read Text</button>
        </div>
    </div>
    <main></main>

    <script src="script.js"></script>
</body>
</html>
